<section id="crew" class="yacht-crew-section">
  <div class="yacht-crew-container">
    <header class="yacht-crew-header">
      <h2>Request Your Yacht Crew Member</h2>
      <p>Fill in the details below, and we'll help you find the perfect candidate.</p>
    </header>
    <form action="https://api.web3forms.com/submit" method="POST">
      <!-- Додаємо прихований input для access_key -->
      <input type="hidden" name="access_key" value="025d4bf0-ce58-45d3-900e-47a35f149be5">

      <!-- Поля вашої форми -->
      <div class="yacht-form-row">
        <div class="yacht-form-group">
          <label for="position">Position</label>
          <input type="text" id="position" name="position" placeholder="E.g., Chef, Deckhand" required>
        </div>
        <div class="yacht-form-group">
          <label for="yacht-type">Yacht Type & Size</label>
          <input type="text" id="yacht-type" name="yachtType" placeholder="E.g., 50m Motor Yacht" required>
        </div>
      </div>
      <div class="yacht-form-row">
        <div class="yacht-form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="firstName" placeholder="E.g., John" required>
        </div>
        <div class="yacht-form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="lastName" placeholder="E.g., Doe" required>
        </div>
      </div>
      <div class="yacht-form-row">
        <div class="yacht-form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="E.g., john.doe@example.com" required>
        </div>
        <div class="yacht-form-group">
          <label for="contact">Contact (WhatsApp)</label>
          <input type="text" id="contact" name="contact" placeholder="E.g., +123456789">
        </div>
      </div>
      <div class="yacht-form-group">
        <label for="details">Additional Details</label>
        <textarea id="details" name="details" class="yacht-textarea" placeholder="Provide details about the role..."></textarea>
      </div>

      <!-- Додаємо прихований input для перенаправлення після успіху -->
      <input type="hidden" name="redirect" value="https://web3forms.com/success">

      <button type="submit" class="yacht-form-submit-button">Submit Request</button>
    </form>

  </div>
</section>
