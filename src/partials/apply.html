<section id="apply" class="apply-section">
  <div class="content-wrapper-apply-split">
    <!-- Зображення -->
    <div class="apply-video">
      <img src="/img/apply/applyf.JPG" alt="Apply Background Image">
    </div>

    <!-- Форма -->
    <div class="apply-form-wrapper">
      <h2>Apply for a Position</h2>
      <form action="https://api.web3forms.com/submit" method="POST">
        <!-- Прихований input для access_key -->
        <input type="hidden" name="access_key" value="206d00ed-14ca-42c6-9087-e0178767f7bf">

        <!-- Поля форми -->
        <div class="form-group">
          <label for="jobPosition">Job Name Position</label>
          <input type="text" id="jobPosition" name="jobPosition" placeholder="Selected position will appear here" readonly>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="contact">Contact (WhatsApp)</label>
          <input type="text" id="contact" name="contact" placeholder="Enter your WhatsApp number" required>
        </div>
        <div class="form-group">
          <label for="experience">Professional Experience</label>
          <textarea id="experience" name="experience" placeholder="Share a short summary of your work experience. Include your main roles and responsibilities related to the position." rows="5" required></textarea>
        </div>

        <button type="submit" class="apply-button">Apply</button>
      </form>

      <!-- Текст під формою -->
      <p class="apply-note">We will contact you ASAP if your experience is the best match for this position to request your CV, cover letter, and other documents.</p>
    </div>
  </div>
</section>
